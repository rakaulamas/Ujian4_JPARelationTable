<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<a th:href="@{'/mahasiswa/add/'}" class="btn btn-primary btn-lg " tabindex="-1" role="button" > Add Mahasiswa </a>


<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">NIM</th>
      <th scope="col">Nama</th>
      <th scope="col">Username</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="mahasiswa: ${listMahasiswa}" >
      <th scope="row" th:text="${mahasiswa.idMahasiswa }" ></th>
      <td th:text="${mahasiswa.nim}" ></td>
      <td th:text="${mahasiswa.namaMahasiswa}" ></td>
      <td th:text="${mahasiswa.jenisKelamin}" ></td>
    </tr>
    
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
