<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Mata Kuliah</title>
</head>
<body>

<H1>Input Mata Kuliah</H1>

<form action="#" th:action="@{/matkul/view}" th:object="${matakuliah}" method="post">


<div class="mb-3">
  <label for="nama" class="form-label">NamaMataKuliah</label>
  <input type="text" class="form-control" id="name" placeholder="NamaMataKuliah" th:field="*{namaMatkul}">
</div>

<input type="hidden" th:field="*{idMatkul}">

<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
